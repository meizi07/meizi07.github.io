    <script>
        $('.card_item .front, .card_item .back').on('click', function () {
            var $this = $(this);
            var $card = $this.parents('.card_item');
            var $cards = $('.card_item').not($card);

            $cards.removeClass('flip');

            if ($card.hasClass('flip')) {
                $card.removeClass('flip');
            } else {
                $card.addClass('flip');
            }
        });
    </script>
